    <title>Document</title>

<body>


    <div class="players">

                    <input id="player_x_name" type="text"> <button onclick="enterName()">enter</button></div>

        <div class="player-o">

                    <input id="player_o_name" type="text"> <button onclick="enterName()">enter</button></div>

    </div>
